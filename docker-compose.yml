version: '3.8'

services:
  db:
    restart: always
    image: postgres:latest
    volumes:
      - ./.database/postgres/data:/var/lib/postgresql/data
    environment:
     - POSTGRES_PASSWORD=qwerty
    ports: 
    - 5432:5432
  
  cache:
    restart: always
    image: redis:latest
    environment:
      REDIS_PASSWORD: "qwerty"
    ports: 
    - 6379:6379